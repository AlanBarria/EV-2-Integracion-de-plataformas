<h1>Mensajes de Contacto</h1>

<table border="1">
  <thead>
    <tr>
      <th>Usuario</th>
      <th>Correo</th>
      <th>Mensaje</th>
      <th>Fecha</th>
    </tr>
  </thead>
  <tbody>
    {% for mensaje in mensajes %}
    <tr>
      <td>{{ mensaje.usuario.username }}</td>
      <td>{{ mensaje.usuario.email }}</td>
      <td>{{ mensaje.mensaje }}</td>
      <td>{{ mensaje.fecha_envio }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No hay mensajes</td></tr>
    {% endfor %}
  </tbody>
</table>
