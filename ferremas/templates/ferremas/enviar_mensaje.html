{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Ferremas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/inicio.css' %}" rel="stylesheet">
    <style>
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            margin-top: 50px;
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .center-text {
            text-align: center;
        }
        textarea {
            resize: none;
            height: 150px;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-warning" href="{% url 'inicio' %}">
            <img src="{% static 'ferremas/logo.png' %}" alt="Ferremas" width="3" height="30"
                class="d-inline-block align-text-top">
            Ferremas
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Cerrar SesiÃ³n</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- FORMULARIO DE CONTACTO -->
<main class="flex-grow-1">
<div class="container contact-container">
    <h2 class="text-center mb-4">ðŸ“¬ Enviar Mensaje de Contacto</h2>

    <p class="center-text"><strong>Usuario:</strong> {{ request.user.username }}</p>
    <p class="center-text"><strong>Correo:</strong> {{ request.user.email }}</p>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <textarea name="mensaje" class="form-control" placeholder="Escribe tu mensaje aquÃ­..." required></textarea>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>
</main>

<!-- FOOTER -->
<footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
        <p class="mb-0">&copy; 2025 Ferremas. Todos los derechos reservados.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
