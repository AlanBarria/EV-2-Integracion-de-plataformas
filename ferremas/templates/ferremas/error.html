<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            padding: 50px;
        }
        .error-container {
            background-color: #f8d7da;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }
        .error-container h1 {
            font-size: 24px;
        }
        .error-container p {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>¡Algo salió mal!</h1>
        <p>{{ message }}</p>
        <p>Por favor, intente nuevamente o contacte al soporte si el problema persiste.</p>
    </div>

</body>
</html>
