<hr class="my-5">

<h2 class="mb-4">➕ Agregar Nueva Herramienta</h2>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="nuevo_producto" value="1">
    <div class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Código Interno</label>
            <input type="text" name="codigo" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Descripción</label>
            <textarea name="descripcion" class="form-control" required></textarea>
        </div>
        <div class="col-md-3">
            <label class="form-label">Precio</label>
            <input type="number" name="precio" step="0.01" class="form-control" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Stock</label>
            <input type="number" name="stock" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Categoría</label>
            <select name="categoria" class="form-select">
                <option value="electricas">Eléctricas</option>
                <option value="manuales">Manuales</option>
                <option value="medicion">Medición</option>
                <option value="otros">Otros</option>
            </select>
        </div>
        <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary fw-bold">Agregar Herramienta</button>
        </div>
    </div>
</form>
