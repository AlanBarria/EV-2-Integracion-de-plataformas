{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ferremas - Herramientas</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tu CSS personalizado -->
    <link href="{% static 'ferremas/inicio.css' %}" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="mb-4 text-center">Lista de Herramientas</h1>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for herramienta in herramientas %}
                <div class="col">
                    <div class="card h-100">
                        {% if herramienta.imagen %}
                            <img src="{{ herramienta.imagen.url }}" class="card-img-top" alt="{{ herramienta.nombre }}">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ herramienta.nombre }}</h5>
                            <p class="card-text">{{ herramienta.descripcion }}</p>
                            <p class="card-text fw-bold">$ {{ herramienta.precio }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- Formulario para iniciar pago -->
        <div class="text-center mt-5">
            <form action="{% url 'iniciar_pago' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-lg">Iniciar Pago</button>
            </form>
        </div>
    </div>

    
</body>
</html>
